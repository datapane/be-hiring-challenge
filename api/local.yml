version: '3'

volumes:
  api_local_postgres_data: {}
  api_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: api_local_django
    container_name: api_local_django
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: api_production_postgres
    container_name: api_local_postgres
    volumes:
      - api_local_postgres_data:/var/lib/postgresql/data:Z
      - api_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  docs:
    image: api_local_docs
    container_name: api_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./api:/app/api:z
    ports:
      - "7000:7000"
    command: /start-docs

  redis:
    image: redis:6
    container_name: api_local_redis

  celeryworker:
    <<: *django
    image: api_local_celeryworker
    container_name: api_local_celeryworker
    depends_on:
      - redis
      - postgres
    ports: []
    command: /start-celeryworker

  flower:
    <<: *django
    image: api_local_flower
    container_name: api_local_flower
    ports:
      - "5555:5555"
    command: /start-flower
